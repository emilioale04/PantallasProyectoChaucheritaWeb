<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Categoría</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="icon" type="image/png" href="images/dollar.png">
    <script src="https://kit.fontawesome.com/d2aae01839.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header bg-primary ds-flex jc-sb pd-y-16 pd-x-24 font-secondary text-white align-center">
        <div></div>
        <div>
            <form action="index.html">
                <input type="hidden" name="ruta" value="logout">
                <button type="submit" class="logout-button">
                    <span class="pd-r-8 font-bold font-primary text-base">Cerrar Sesión</span>
                    <i class="fa-solid fa-right-from-bracket text-white text-xl"></i>
                </button>
            </form>
        </div>
    </header>
    <main class="ds-flex jc-sb">
        <nav class="sidemenu bg-light">
            <img src="images/wallet-512px.png" alt="wallet">
            <span class="text-dark font-primary text-center pd-b-16">Chaucherita<br>Web</span>
            <ul class="menu ls-none">
                <li>
                    <form action="home.html">
                        <input type="hidden" name="ruta" value="home">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-house text-xl"></i> Inicio
                        </button>
                    </form>
                </li>
                <li>
                    <form action="gestionarCuenta.html">
                        <input type="hidden" name="ruta" value="listarCuentas">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-gear text-xl"></i> Cuentas
                        </button>
                    </form>
                </li>
                <li>
                    <form action="gestionarCategoria.html">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-tag text-xl"></i> Categorías
                        </button>
                    </form>
                </li>
                <li>
                    <form action="verMovimientos.html">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-eye text-xl"></i> Movimientos
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        <section class="ds-flex-column flex-1 pd-l-32 pd-r-32 pd-t-32">
            <div class="main-content pd-lg">
                <h2 class="font-primary text-dark">Gestionar Categorías</h2>
                
                <!-- Formulario de Crear/Editar Categoría -->
                <form id="form-categoria" class="font-primary">
                    <div class="ds-flex">
                        <div class="flex-1 form-group pd-y-16 pd-r-24">
                            <label for="nombre">Nombre de la Categoría:</label>
                            <input type="text" id="nombre" name="nombre" class="input text-base" placeholder="Ingrese el nombre de la categoría" required>
                        </div>
                    </div>
                    <div>
                        <button type="submit" class="button bg-primary text-white">Crear Categoría</button>
                    </div>
                </form>
                
                <!-- Tabla de Categorías -->
                <h3 class="font-primary text-dark pd-t-40">Lista de Categorías</h3>
                <table class="table border-light">
                    <thead>
                        <tr class="bg-light text-dark">
                            <th class="pd-8">Nombre de la Categoría</th>
                            <th class="pd-8">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="pd-8">Alimentos</td>
                            <td class="pd-8">
                                <div class="ds-flex jc-sa">
                                    <button class="button text-white action-button bg-primary">Editar</button>
                                    <button class="button bg-error text-white action-button">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="pd-8">Transporte</td>
                            <td class="pd-8">
                                <div class="ds-flex jc-sa">
                                    <button class="button text-white action-button bg-primary">Editar</button>
                                    <button class="button bg-error text-white action-button">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td class="pd-8">Entretenimiento</td>
                            <td class="pd-8">
                                <div class="ds-flex jc-sa">
                                    <button class="button text-white action-button bg-primary">Editar</button>
                                    <button class="button bg-error text-white action-button">Eliminar</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
