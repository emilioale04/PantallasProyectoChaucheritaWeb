<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Movimientos</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/verMovimiento.css">
    <link rel="icon" type="image/png" href="images/dollar.png">
    <script src="https://kit.fontawesome.com/d2aae01839.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="header bg-primary ds-flex jc-sb pd-y-16 pd-x-24 font-secondary text-white align-center">
        <div></div>
        <div>
            <form action="index.html">
                <input type="hidden" name="ruta" value="logout">
                <button type="submit" class="logout-button">
                    <span class="pd-r-8 font-bold font-primary text-base">Cerrar Sesión</span>
                    <i class="fa-solid fa-right-from-bracket text-white text-xl"></i>
                </button>
            </form>
        </div>
    </header>
    <main class="ds-flex jc-sb">
        <nav class="sidemenu bg-light">
            <img src="images/wallet-512px.png" alt="wallet">
            <span class="text-dark font-primary text-center pd-b-16">Chaucherita<br>Web</span>
            <ul class="menu ls-none">
                <li>
                    <form action="home.html">
                        <input type="hidden" name="ruta" value="home">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-house text-xl"></i> Inicio
                        </button>
                    </form>
                </li>
                <li>
                    <form action="gestionarCuenta.html">
                        <input type="hidden" name="ruta" value="listarCuentas">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-gear text-xl"></i> Cuentas
                        </button>
                    </form>
                </li>
                <li>
                    <form action="gestionarCategoria.html">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-tag text-xl"></i> Categorías
                        </button>
                    </form>
                </li>
                <li>
                    <form action="verMovimientos.html">
                        <button class="menu-button pd-8" type="submit">
                            <i class="fa-solid fa-eye text-xl"></i> Movimientos
                        </button>
                    </form>
                </li>
            </ul>
        </nav>
        <div class="pd-x-40 pd-t-40 flex-2">
            <h2 class="font-primary text-dark">Mis Movimientos</h2>

            <!-- Formulario de filtros -->
            <form class="form-group mg-y-16">
                <div class="ds-flex gap-16">
                    <select name="cuenta" class="input">
                        <option value="">Todas las cuentas</option>
                        <option value="1">Cuenta A</option>
                        <option value="2">Cuenta B</option>
                    </select>

                    <select name="categoria" class="input">
                        <option value="">Todas las categorías</option>
                        <option value="1">Categoría A</option>
                        <option value="2">Categoría B</option>
                    </select>

                    <select name="tipo" class="input">
                        <option value="">Todos los tipos</option>
                        <option value="INGRESO">Ingresos</option>
                        <option value="EGRESO">Egresos</option>
                        <option value="TRANSFERENCIA">Transferencias</option>
                    </select>

                    <input type="date" name="fechaInicio" class="input" value="">
                    <input type="date" name="fechaFin" class="input" value="">

                    <button type="submit" class="button">Filtrar</button>
                    <a href="verMovimientos.html" class="button bg-light text-dark">Limpiar</a>
                </div>
            </form>

            <!-- Tabla de movimientos -->
            <div class="font-primary">
                <table id="movimientosTable" class="table border-light mg-y-16">
                    <tr>
                        <th>Fecha</th>
                        <th>Concepto</th>
                        <th>Categoría</th>
                        <th>Tipo</th>
                        <th>Valor</th>
                    </tr>
                    <tr class="row-ingreso">
                        <td>2025-02-01</td>
                        <td>Concepto Ingreso</td>
                        <td>Categoría A</td>
                        <td>Ingreso</td>
                        <td>$1,000.00</td>
                    </tr>
                    <tr class="row-egreso">
                        <td>2025-02-02</td>
                        <td>Concepto Egreso</td>
                        <td>Categoría B</td>
                        <td>Egreso</td>
                        <td>-$500.00</td>
                    </tr>
                </table>
            </div>
        </div>
    </main>
</body>

</html>
